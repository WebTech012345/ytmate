<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader Guide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">YouTube Video Downloader Guide</h1>
        <div class="input-group mb-3">
            <input type="text" id="youtubeUrl" class="form-control" placeholder="Enter YouTube URL" required>
            <div class="input-group-append">
                <button id="clearButton" class="btn btn-danger" type="button" onclick="clearInput()">X</button>
                <button id="searchButton" class="btn btn-primary" type="button" onclick="fetchVideoInfo()">Search</button>
            </div>
        </div>
        <div id="loading" class="loading mx-auto my-3"></div>
        <div id="videoInfo" class="text-center" style="display:none;">
            <img id="thumbnail" src="" alt="Video Thumbnail" class="img-fluid mb-3">
            <h3 id="videoTitle"></h3>
            <p id="videoDescription"></p>
            <div class="mt-3">
                <button id="mp4DownloadButton" class="btn btn-success">Download MP4</button>
                <button id="mp3DownloadButton" class="btn btn-info">Download MP3</button>
            </div>
        </div>
        <div id="message" class="text-danger text-center mt-3"></div>
    </div>

    <script>
        function clearInput() {
            document.getElementById('youtubeUrl').value = '';
        }

        function getVideoId(url) {
            const urlObj = new URL(url);
            return urlObj.searchParams.get('v');
        }

        async function fetchVideoInfo() {
            const youtubeUrl = document.getElementById('youtubeUrl').value;
            const videoId = getVideoId(youtubeUrl);
            if (!videoId) {
                document.getElementById('message').innerText = 'Invalid YouTube URL';
                return;
            }
            document.getElementById('videoInfo').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('message').innerText = '';

            try {
                const response = await fetch(`https://www.youtube.com/oembed?url=http://www.youtube.com/watch?v=${videoId}&format=json`);
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                if (data.title && data.thumbnail_url) {
                    document.getElementById('videoTitle').innerText = data.title;
                    document.getElementById('videoDescription').innerText = data.author_name;
                    document.getElementById('thumbnail').src = data.thumbnail_url;
                    document.getElementById('videoInfo').style.display = 'block';

                    // Attach download link functionality
                    document.getElementById('mp4DownloadButton').onclick = () => downloadVideo(videoId, 'mp4');
                    document.getElementById('mp3DownloadButton').onclick = () => downloadVideo(videoId, 'mp3');
                } else {
                    document.getElementById('message').innerText = 'Error fetching video info';
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                console.error('Error fetching video info:', error);
                document.getElementById('message').innerText = 'Error fetching video info';
            }
        }

        function downloadVideo(videoId, format) {
            const downloadLink = `https://www.y2mate.com/en68/youtube/${videoId}`;
            const downloadMessage = `To download the video in ${format.toUpperCase()} format, use the following link: `;
            const downloadAnchor = `<a href="${downloadLink}" target="_blank">${downloadLink}</a>`;
            document.getElementById('message').innerHTML = downloadMessage + downloadAnchor;
        }
    </script>
</body>
</html>
